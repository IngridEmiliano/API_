<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Alunos</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <!-- Menu de Navegação -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white font-bold text-xl" href="#">Biblioteca</a>
      </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container mx-auto mt-8 p-4">
      <h2 class="text-2xl font-bold mb-4">Formulário de Cadastro de Livro</h2>
      <form id="formCadastro" class="bg-white shadow-md rounded p-4">
        <!-- ID do bibliotecário (chave estrangeira) -->
        <div class="mb-4">
          <label for="bibliotecario" class="block text-gray-700 font-bold mb-2"
            >Bibliotecário Responsável</label
          >
          <select
            id="bibliotecario"
            class="w-full px-3 py-2 border rounded"
            required
          >
            <option value="" disabled selected>Selecione o bibliotecário</option>
          </select>
        </div>

        <!-- Título -->
        <div class="mb-4">
          <label for="titulo" class="block text-gray-700 font-bold mb-2"
            >Título</label
          >
          <input
            type="text"
            id="titulo"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>

        <!-- Autor -->
        <div class="mb-4">
          <label for="autor" class="block text-gray-700 font-bold mb-2"
            >Autor</label
          >
          <input
            type="text"
            id="autor"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>

        <!-- Gênero -->
        <div class="mb-4">
          <label for="genero" class="block text-gray-700 font-bold mb-2"
            >Gênero</label
          >
          <input
            type="text"
            id="genero"
            class="w-full px-3 py-2 border rounded"
            placeholder="Ex: Romance, Técnico, Fantasia"
            required
          />
        </div>

        <!-- Status -->
        <div class="mb-4">
          <label for="Status" class="block text-gray-700 font-bold mb-2"
            >Status</label
          >
          <select
            id="Status"
            class="w-full px-3 py-2 border rounded"
            required
          >
            <option value="Disponível" selected>Disponível</option>
            <option value="Emprestado">Emprestado</option>
            <option value="Reservado">Reservado</option>
          </select>
        </div>

        <!-- Data de Cadastro (campo adicionado) -->
        <div class="mb-4">
          <label
            for="DataDeCadastro"
            class="block text-gray-700 font-bold mb-2"
            >Data de Cadastro</label
          >
          <input
            type="date"
            id="DataDeCadastro"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>

        <!-- Botões do formulário -->
        <div class="flex gap-2">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Adicionar
          </button>

          <button
            type="button"
            id="cancelarEdicao"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 hidden"
          >
            Cancelar Edição
          </button>
        </div>
      </form>

      <!-- Tabela de Cadastros -->
      <h2 class="text-2xl font-bold mt-8 mb-4">Lista de Livros</h2>
      <table class="w-full table-auto bg-white shadow-md rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Bibliotecário Responsável</th>
            <th class="px-4 py-2">Título</th>
            <th class="px-4 py-2">Autor</th>
            <th class="px-4 py-2">Gênero</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Data de Cadastro</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo">
          <!-- Linhas dinâmicas aqui -->
        </tbody>
      </table>

      <!-- Botão para página de bibliotecário -->
      <div class="flex gap-2 mt-4">
        <button
          type="button"
          onclick="window.location.href='bibliotecario.html'"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Cadastrar Bibliotecário
        </button>
      </div>

    </div>

    <!-- Script -->
    <script src="./assents/livro.js"></script>
  </body>
</html>
