<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
<!--Torna a página responsiva, ajustando seu tamanho à largura do dispositivo -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

<!-- aplica o estilo Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

<!-- aplica o estilo SweetAlert2 para alertas -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

      <body>
<!-- Aplica um fundo cinza na pagina -->  
        <body class="bg-gray-100 min-h-screen"></body>
<!-- Menu de Navegação -->
<!-- Barra de navegação (menu) -->
        <nav class="bg-gray-600 p-4">
<!-- Container centralizado com Flexbox -->
  <div class="container mx-auto flex justify-between items-center">

    <!-- 
      Link do menu:
      - text-white: texto branco
      - font-bold: texto em negrito
      - text-xl: tamanho de texto extra grande
      - href="#": link que não redireciona para lugar algum (placeholder)
    -->
    <a class="text-white font-bold text-xl" href="#">Login</a>
  </div>
    </nav>

<!--Formulario de Login-->
<!--Cria um container centralizado com margem superior e espaçamento interno.-->
        <div class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-bold mb-4">Formulário de Login</h2>

    <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded" required>
    </div>

    <div class="mb-4">
            <label for="Senha" class="block text-gray-700 font-bold mb-2">Senha</label>
            <input type="password" name="Senha" id="Senha" class="w-full px-3 py-2 border rounded" required>
    </div>

    <!--Botao
    <button type="submit" - define que é um boatao de envio
    hover:bg-blue-600 - muda a cor ao passar o mouse -->
<div class="flex gap-2">
  <a href="outra-pagina.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
  Entrar
</a>
</div>

<!-- Link para a página de cadastro -->
 <div class="flex gap-2">
<a href="cadastro.html" class="text-blue-500 hover:underline text-sm">
  Ainda não tem cadastro? Cadastre-se aqui
</a>
 </div>

    </body>
</html>
