<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
<!--Torna a página responsiva, ajustando seu tamanho à largura do dispositivo -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

<!-- aplica o estilo Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

<!-- aplica o estilo SweetAlert2 para alertas -->

  </head>

      <body>
<!-- Aplica um fundo cinza na pagina -->  
        <body class="bg-gray-100 min-h-screen"></body>
<!-- Menu de Navegação -->
<!-- Barra de navegação (menu) -->
        <nav class="bg-gray-600 p-4">
<!-- Container centralizado com Flexbox -->
  <div class="container mx-auto flex justify-between items-center">

        <a class="text-white font-bold text-xl" href="#">Cargos</a>
        </div>
    </nav>

    <!--Formulario de Cadastro-->
    <div class="container mx-auto mt-8 p-4">
      <h2 class="text-2xl font-bold mb-4">Formulário de Cadastro de Cargos</h2>
      <form id="formCadastro" class="bg-white shadow-md rounded p-4">
        <div class="mb-4">

            <!-- puxa da tabela de cargos campo nome-->
          <label for="nome" class="block text-gray-700 font-bold mb-2">Nome completo</label>
          <input type="text" id="nome" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            
                  <!-- puxa da tabela de funcionarios campo nome-->
          <label for="nome" class="block text-gray-700 font-bold mb-2">Campo Atuante</label>
          <input type="nome" id="nome" class="w-full px-3 py-2 border rounded" required>
        </div>

        <!-- Botões do formulário -->
<div class="flex gap-2">
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Adicionar
  </button>

  <button type="button" id="cancelarEdicao"
    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 hidden">
    Cancelar Edição
  </button>
</div>
      </form>

      <!--Tabela de Cadastros-->
      <h2 class="text-2xl font-bold mt-8 mb-4">Lista de ...</h2>
      <table  class="w-full table-auto bg-white shadow-md rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">Cargo</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo">
          <!-- Linhas dinâmicas aqui -->
        </tbody>
      </table>
    </div>

     <!-- Script -->
    <script src="./assents/js/index.js"></script>
