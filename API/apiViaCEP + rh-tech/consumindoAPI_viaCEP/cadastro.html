<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
<!--Torna a página responsiva, ajustando seu tamanho à largura do dispositivo -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro</title>

<!-- aplica o estilo Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

<!-- aplica o estilo SweetAlert2 para alertas -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

<!-- Aplica um fundo cinza na pagina -->  
        <body class="bg-gray-100 min-h-screen">
<!-- Menu de Navegação -->
<!-- Barra de navegação (menu) -->
        <nav class="bg-gray-600 p-4">
<!-- Container centralizado com Flexbox -->
  <div class="container mx-auto flex justify-between items-center">

    <!-- 
      Link do menu:
      - text-white: texto branco
      - font-bold: texto em negrito
      - text-xl: tamanho de texto extra grande
      - href="#": link que não redireciona para lugar algum (placeholder)
    -->
    <a class="text-white font-bold text-xl" href="#">Cadastro</a>
  </div>
    </nav>

<!--Formulario de cadastro-->
<!--Cria um container centralizado com margem superior e espaçamento interno.-->
        <div class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-bold mb-4">Formulário de Cadastro</h2>

<!-- Formulário de cadastro com estilização Tailwind:
- bg-white: fundo branco
- shadow-md: sombra média (elevação leve)
- rounded: bordas arredondadas
- p-4: padding de 16px em todos os lados -->
      <form id="formCadastro" class="bg-white shadow-md rounded p-4">

<!-- - mb-4: margem inferior de 1rem (16px) para separar dos próximos elementos-->
        <div class="mb-4">
<!--  Especificaçoes do espaço que fica o campo nome
- for - associa o texto a barra de escrita
- block: exibe como um bloco (ocupa linha inteira)
- mb-2: margem inferior pequena (0.5rem) para separar do input -->
             <label for="nome" class="block text-gray-700 font-bold mb-2">Nome</label>
<!-- Campo de entrada de texto
- type="text": define o campo para receber um texto
- id="nome": identificador único do campo
- w-full: ocupa 100% da largura do container pai
- px-3 py-2: padding horizontal de 0.75rem e vertical de 0.5rem
- border: adiciona uma borda simples
- rounded: bordas arredondadas
- required: torna o campo obrigatório -->
                <input type="text" name="nome" id="nome" class="w-full px-3 py-2 border rounded" required>
    </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded" required>
    </div>

    <div class="mb-4">
            <label for="senha" class="block text-gray-700 font-bold mb-2">Senha</label>
             <input type="text" name="senha" id="senha" class="w-full px-3 py-2 border rounded" required>
    </div>
           
    <div class="mb-4">
            <label for="cep" class="block text-gray-700 font-bold mb-2">CEP</label>
            <input type="text" name="cep" id="cep" class="w-full px-3 py-2 border rounded" required>
    </div>
          
    <div class="mb-4">
            <label for="Endereço" class="block text-gray-700 font-bold mb-2">Endereço</label>
            <input type="text" name="Endereço" id="Endereço" class="w-full px-3 py-2 border rounded" required>
    </div>
            
    <div class="mb-4">
            <label for="Número" class="block text-gray-700 font-bold mb-2">Número</label>
            <input type="text" name="Número" id="Número" class="w-full px-3 py-2 border rounded" required>
    </div>

    <div class="mb-4">
            <label for="Bairro" class="block text-gray-700 font-bold mb-2">Bairro</label>
            <input type="text" name="Bairro" id="Bairro" class="w-full px-3 py-2 border rounded" required>
    </div>
            
    <div class="mb-4">
            <label for="Cidade" class="block text-gray-700 font-bold mb-2">Cidade</label>
            <input type="text" name="Cidade" id="Cidade" class="w-full px-3 py-2 border rounded" required>
    </div>      
    
    <div class="mb-4">
            <label for="Estado" class="block text-gray-700 font-bold mb-2">Estado</label>
            <input type="text" name="Estado" id="Estado" class="w-full px-3 py-2 border rounded" required>
    </div>
            
    <!--Botao
    <button type="submit" - define que é um boatao de envio
    hover:bg-blue-600 - muda a cor ao passar o mouse -->
<div class="flex gap-2">
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Cadastrar
  </button>
</div>
        </form>

         <!-- Script -->
    <script src="assets/js/index.js"></script>
    </body>
</html>
